<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capri App</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="topbar">
    <div class="hamburger">
      <img src="img/icons/hamb.png" alt="hamb">
    </div>

    <div class="account-icon">
      <img src="img/icons/Account.png" alt="acc" class="acc">
    </div>
  </header>

  <div class="search">
<img src="img/icons/search_icon.svg" alt="search_icon">
<span>Search</span>
  </div>


  <div class="pop">
<span>Populair</span>

 <div class="hamb2">
    <img src="img/icons/Icon menu.svg" alt="iconmenu">
  </div>
  </div>

  <div class="products">

    <div class="product">
      <img src="img/Merch/Tote.JPG" alt="product1">
      <span class="pname">Product Name</span>
      <span class="pprice">$29.99</span>
    </div>

    <div class="product">
      <img src="img/Merch/Capture.JPG" alt="product2">
      <span class="pname">Product Name</span>
      <span class="pprice">$39.99</span>  

      
    <div class="product">
      <img src="img/Merch/tote2.JPG" alt="product1">
      <span class="pname">Product Name</span>
      <span class="pprice">$29.99</span>
    </div>

    <div class="product">
      <img src="img/Merch/Box.JPG" alt="product2">
      <span class="pname">Product Name</span>
      <span class="pprice">$39.99</span>  
    </div>



<nav class="bar">
  <a href="#"><img src="img/icons/home.svg" alt="home"></a>
  <a href="#"><img src="img/icons/catalog.svg" alt="catalog"></a>
  <a href="#"><img src="img/icons/favorite.svg" alt="favorites"></a>
  <a href="#"><img src="img/icons/shopping_cart.svg" alt="cart"></a>
</nav>

</div>

</body>
</html>
